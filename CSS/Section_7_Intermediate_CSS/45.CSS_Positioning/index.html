<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
        position: absolute;
        top: 200px;
        left: 200px;
        background-color: blue;
        height: 300px;
        width: 500px;
    }
    .red-circle{
        position: relative;
        left: 250px;
        top: 150px;
        background-color: red;
        border-radius:50%;
        height: 200px;
        width: 200px;
    }

  </style>
</head>

<body>

  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
